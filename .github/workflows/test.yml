name: test
on:
    push:
        branches:
            - main
jobs: 
    test:
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
                node-version: latest
                cache: yarn

          - run: yarn install
          - run: yarn test
